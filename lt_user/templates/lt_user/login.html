{% extends "lt_core/base.html" %}
  {% load bootstrap3 %}

   {% block header %}
    <h2>Log in to your account.</h2>
   {% endblock header %}

  {% block content %}

    <form method="post" action="{% url 'lt_user:login' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">log in</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'lt_core:index' %}" />
    </form>

  {% endblock content %}
